# Clio Configuration File
# This is an example configuration file showing all available options.
# Copy this to ~/.clio/config.yaml and customize as needed.

# Directories to monitor for development activity
watched_directories:
  - ~/projects/stream-tv
  - ~/projects/work-project

# Path to your blog repository where generated content will be stored
blog_repository: ~/repos/blog

# Storage configuration
storage:
  # Base directory for clio data
  base_path: ~/.clio
  # Directory where session data is stored
  sessions_path: ~/.clio/sessions
  # Path to the SQLite database file
  database_path: ~/.clio/clio.db

# Cursor IDE configuration
cursor:
  # Path to Cursor's User directory (contains both globalStorage and workspaceStorage)
  # Linux: ~/.config/Cursor/User
  # macOS: ~/Library/Application Support/Cursor/User
  log_path: ~/.config/Cursor/User
  # Polling interval in seconds for checking conversation updates
  # Optional: defaults to 7 seconds if not specified (minimum: 1)
  # poll_interval_seconds: 7

# Session management configuration
session:
  # Minutes of inactivity before a session is considered ended
  inactivity_timeout_minutes: 30

# Logging configuration
logging:
  # Log level: "debug", "info", "warn", "error" (default: "info")
  level: info
  # Path to log file (default: ~/.clio/clio.log)
  file_path: ~/.clio/clio.log
  # Also log to console (default: false for daemon, true for CLI commands)
  console: false
  # Max log file size in MB before rotation (default: 10)
  max_size: 10
  # Number of rotated log files to keep (default: 3)
  max_backups: 3

